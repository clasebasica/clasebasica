<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase Básica</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9550564947820377" crossorigin="anonymous"></script>
    <style>
        body {
            background: url('https://github.com/clasebasica/index.html/blob/fd598f231541fd02733e35df7f2407678a5164b5/CB_PORTADA_OG.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #000;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: rgba(255, 255, 255, 0.6);
            padding: 40px 20px 20px 20px;
            border-radius: 0 0 10px 10px;
        }
        img.logo {
            max-width: 300px;
            width: 100%;
            height: auto;
        }
        .social-icons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .social-icons a {
            margin: 10px;
            display: inline-block;
        }
        .social-icons img {
            width: 40px;
            height: 40px;
        }
        .email {
            margin-top: 20px;
            font-size: 1.2em;
            color: #000;
            word-break: break-word;
        }
        .email a {
            color: #000;
            text-decoration: none;
        }
        .email a:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px 10px;
            }
            .social-icons img {
                width: 35px;
                height: 35px;
            }
            .email {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/clasebasica/index.html/blob/48abc3a081853b7c723d51d1cf2e56adc9082ec8/logotexto.png" alt="Clase Básica" class="logo">
        <div class="social-icons">
            <a href="https://instagram.com/clasebasica" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://www.youtube.com/clasebasica" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube">
            </a>
            <a href="https://www.tiktok.com/@clasebasica" target="_blank">
                <img src="https://github.com/clasebasica/index.html/blob/ea1ebc770ffee343e8e0cb62af53f6cf49e816df/tiktok-icon-free-png.webp" alt="TikTok">
            </a>
            <a href="https://open.spotify.com/show/228feravuO26arKniVDwKE?si=10c18ea2838244fb" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify">
            </a>
        </div>
        <div class="email"><a href="mailto:contacto@clasebasica.com">contacto@clasebasica.com</a></div>
    </div>
</body>
</html>
